<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Отслеживание посылок</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #result {
            margin-top: 20px;
            border: 1px solid #ccc;
            padding: 10px;
            white-space: pre-wrap; /* Сохраняет форматирование текста */
        }
    </style>
    <script>
        async function trackPackage() {
            const trackingNumber = document.getElementById('trackingNumber').value;
            const apiKey = 'a2276a975a42e45fefe82e874c66493b'; // Ваш API ключ
            const domain = 'kolochik.github.io'; // Укажите ваш домен
            const apiUrl = `https://api.track24.ru/tracking.json.php?apiKey=${apiKey}&domain=${domain}&code=${trackingNumber}&pretty=true`;

            try {
                const response = await fetch(apiUrl, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                if (!response.ok) {
                    throw new Error('Ошибка сети: ' + response.status);
                }

                const data = await response.json();

                // Проверяем статус ответа API
                if (data.status === 'ok') {
                    // Отображаем информацию о посылке
                    document.getElementById('result').innerText = JSON.stringify(data.data, null, 2);
                } else {
                    // Если произошла ошибка, выводим сообщение
                    document.getElementById('result').innerText = 'Ошибка: ' + data.message;
                }
            } catch (error) {
                document.getElementById('result').innerText = 'Ошибка: ' + error.message;
            }
        }
    </script>
</head>
<body>
    <h1>Отслеживание посылок</h1>
    <input type="text" id="trackingNumber" placeholder="Введите номер отслеживания" />
    <button onclick="trackPackage()">Отследить</button>
    <div id="result"></div>
</body>
</html>
